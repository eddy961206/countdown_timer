<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="/assets/styles/style.css">
  <script src="/thirdParty/jquery-3.6.0.min.js"></script>
  <script src="/assets/scripts/popup.js"></script>
</head>

<body>
  <div class="timer-container">
    <div class="current-time-display">
      <span id="current-time">00:00</span>
    </div>

    <div class="timer-section">
      <h2>Timer</h2>
      <div class="input-group">
        <div class="time-input">
          <input type="number" id="hours" class="number-input" min="0" max="99" placeholder="00">
          <label>Hours</label>
        </div>
        <div class="time-input">
          <input type="number" id="minutes" class="number-input" min="0" max="99" placeholder="00">
          <label>Minutes</label>
        </div>
        <div class="time-input">
          <input type="number" id="seconds" class="number-input" min="0" max="99" placeholder="00">
          <label>Seconds</label>
        </div>
      </div>

      <div class="display">
        <span id="time-display">00:00:00</span>
      </div>

      <div class="controls">
        <button id="start" class="control-btn">Start</button>
        <button id="pause" class="control-btn">Pause</button>
        <button id="reset" class="control-btn">Reset</button>
      </div>
    </div>

    <div class="alarm-section">
      <h2>Alarm</h2>
      <div class="alarm-input">
        <input type="time" id="alarm-time">
        <div class="alarm-indicator">
          <span class="indicator-dot"></span>
          Alarm Set
        </div>
      </div>
      <div class="alarm-controls">
        <button id="set-alarm" class="control-btn">Set Alarm</button>
        <button id="cancel-alarm" class="control-btn">Cancel Alarm</button>
      </div>
    </div>
  </div>
</body>

</html>
